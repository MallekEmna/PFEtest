<div class="overflow-x-auto rounded-xl shadow-lg border border-gray-200 bg-white">
  <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <lucide-angular [img]="UsersIcon" class="w-5 h-5 text-blue-600"></lucide-angular>
        <h2 class="text-lg font-semibold text-gray-800">Student List</h2>
        <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-700 rounded-full">{{ data.length }} students</span>
      </div>
    </div>
  </div> 
  
  <table class="w-full">
    <thead class="bg-gray-50 border-b border-gray-200">
      <tr>
        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
          <div class="flex items-center gap-2">
            <lucide-angular [img]="UserIcon" class="w-4 h-4 text-gray-400"></lucide-angular>
            ID
          </div>
        </th>
        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
          <div class="flex items-center gap-2">
            <lucide-angular [img]="UserIcon" class="w-4 h-4 text-gray-400"></lucide-angular>
            Username
          </div>
        </th>
        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
          <div class="flex items-center gap-2">
            <lucide-angular [img]="GraduationCapIcon" class="w-4 h-4 text-gray-400"></lucide-angular>
            Level
          </div>
        </th>
        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
      <tr *ngFor="let student of data; let i = index" class="hover:bg-gray-50 transition-all duration-200 border-b border-gray-50">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center gap-3">

            <span class="text-sm font-medium text-gray-900">#{{ student.id || i + 1 }}</span>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center gap-3">
            <div>
              <p class="text-sm font-semibold text-gray-900">{{ student.username }}</p>
              <p class="text-xs text-gray-500">Student</p>
            </div>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium border {{ student.level | levelColor }}">
            {{ getLevelName(student.level) }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center gap-2">
            <button class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1" (click)="requestEditStudent(student)">
              <lucide-angular [img]="EditIcon" class="w-4 h-4"></lucide-angular>
              Edit
            </button>
            <button class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-1" (click)="requestDeleteStudent(student.id || i + 1)">
              <lucide-angular [img]="Trash2Icon" class="w-4 h-4"></lucide-angular>
              Delete
            </button>
          </div>
        </td>
      </tr>
      <tr *ngIf="data.length === 0">
        <td colspan="4" class="px-6 py-12">
          <div class="flex flex-col items-center gap-4 text-center">
            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center">
              <lucide-angular [img]="UsersIcon" class="w-8 h-8 text-gray-400"></lucide-angular>
            </div>
            <div>
              <h3 class="text-lg font-medium text-gray-900">No students found</h3>
              <p class="text-sm text-gray-500 mt-1">Get started by adding your first student</p>
            </div>
            <button class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
              Add Student
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
